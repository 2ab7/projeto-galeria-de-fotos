<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo gallery</title>

    <link href="./src/css/style.css" rel="stylesheet">
    <link href="./src/css/reset.css" rel="stylesheet">
    <link href="./src/css/responsive.css" rel="stylesheet">
    <link href="./src/css/variables.css" rel="stylesheet">


    <link rel="shortcut icon" href="./src/images/icon.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <section class="search-container">
        <h1 class="title">Search your favorite images</h1>
        <input type="text" name="procurar-imagens" placeholder="Digite aqui..." class="search" id="search-box">
    </section>

     <main class="main-container">

        <div class="six-strings-guitar configurations" data-title="guitar">
            <img src="./src/images/violao-6-cordas.jpg" alt="Violão-6-cordas" class="images">
            <h3>6 strings guitar</h3>
        </div>
        <div class="seven-strings-guitar configurations" data-title="guitar">
            <img src="./src/images/7-guitar-strings.jpg" alt="Violão-7-cordas" class="images">
            <h3>7 strings guitar</h3>
        </div>
        <div class="small-guitar configurations" data-title="guitar">
            <img src="./src/images/small-guitar.jpg" alt="Small-guitar" class="images">
            <h3>Small guitar</h3>
        </div>
        
        <div class="programming-react configurations" data-title="programming">
            <img src="./src/images/react-programming.png" alt="React" class="images">
            <h3>Programming React</h3>
        </div>
        <div class="programming-javascript configurations" data-title="programming">
            <img src="./src/images/javascript-programming.jpg" alt="JavaScript" class="images">
            <h3>Programming JavaScript</h3>
        </div>
        <div class="programming-typescript configurations" data-title="programming">
            <img src="./src/images/typescript-programming.webp" alt="Typescript" class="images">
            <h3>Programming Typescript</h3>
        </div>

        <div class="music-samba configurations" data-title="gender">
            <img src="./src/images/samba-music.webp" alt="Samba" class="images">
            <h3>Gender - Samba</h3>
        </div>
        <div class="music-instrumental configurations" data-title="gender">
            <img src="./src/images/instrumental-music.jpg" alt="Instrumental-music" class="images">
            <h3>Gender - Instrumental</h3>
        </div>
        <div class="music-frevo configurations" data-title="gender">
            <img src="./src/images/frevo-music.jpg" alt="Frevo" class="images">
            <h3>Gender - Frevo</h3>
        </div>

        <div class="languages-english configurations" data-title="language">
            <img src="./src/images/english-language.jpg" alt="English" class="images">
            <h3>Language - English</h3>
            </div>
        <div class="languages-spanish configurations" data-title="language">
            <img src="./src/images/espanish-language.webp" alt="Spanish" class="images" >
            <h3>Language - Spanish</h3>
        </div>
        <div class="languages-german configurations" data-title="language">
            <img src="./src/images/german-language.jpg" alt="German" class="images">
            <h3>Language - German</h3>
        </div>

    </main> 

    <script type="text/javascript" src="./src/js/index.js"></script>
</body>

</html>
